<!DOCTYPE html>  
<html lang="en" ng-app="App">

<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/md-style.css">

  <script src="/bower_components/socket.io-client/socket.io.js"></script>
  <script src="/bower_components/angular/angular.js"></script>  
  <script src="/bower_components/angular-socket-io/socket.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <title>Robo-UI</title>

</head>  

<body layout="column" ng-controller="AppController as vm">  

  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-buttom">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
      </md-button>
      <h1>Robo-UI</h1>
    </div>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <div ng-controller="NavButtons">
        <md-button class="md-accent" ng-click="submit1()">Button 1</md-button> <!-- example alert -->
        <md-button class="md-accent" ui-sref="test">Test</md-button> <!-- example random page... -->
        <md-button class="md-accent" ui-sref="ardy">Ardy</md-button> <!-- example page for LEDs... -->
      </div>
    </md-sidenav>

    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">

        <!-- for ng.router -->
        <div id="main"> 
          <div ui-view>
            <!-- angular content routed into here... -->
          </div>
        </div>

      </md-content>
    </div>

  </div>

  <!-- Load in custom logic for this app -->
  <script src="/js/app.js"></script>
</body>

</html>
